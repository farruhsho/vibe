name: vibe
description: AI Music Recommendation App with Spotify

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.14.0

  # Spotify & HTTP
  http: ^1.1.0
  url_launcher: ^6.2.2

  # Deep Links - ИСПРАВЛЕНО: используем app_links вместо uni_links
  app_links: ^3.5.0

  # Audio Player
  just_audio: ^0.9.36

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true