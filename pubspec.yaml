name: vibe
description: AI Music Recommendation App with Spotify

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # HTTP для Spotify API
  http: ^1.1.0
  url_launcher: ^6.2.2

  # Audio Player
  just_audio: ^0.9.36
  youtube_explode_dart: ^2.0.2

  # UI
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true