name: vibe
description: AI Music Recommendation App - Pattern-Based Algorithm for Personalized Music Discovery

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ============== FIREBASE ==============
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # ============== NETWORKING ==============
  http: ^1.1.0

  # ============== SECURITY ==============
  # Secure storage for OAuth tokens
  flutter_secure_storage: ^9.2.0
  # Cryptographic functions for PKCE
  crypto: ^3.0.3

  # ============== DEEP LINKING ==============
  # For OAuth callback handling
  app_links: ^6.3.0
  url_launcher: ^6.2.2

  # ============== AUDIO ==============
  just_audio: ^0.9.36
  # Audio service for background playback
  audio_service: ^0.18.13

  # ============== STATE MANAGEMENT ==============
  # BLoC pattern for state management
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3

  # ============== UTILITIES ==============
  # Functional programming helpers
  equatable: ^2.0.5
  # Dependency injection
  get_it: ^7.6.7
  injectable: ^2.4.0

  # ============== UI ==============
  cupertino_icons: ^1.0.6
  # Shimmer loading effects
  shimmer: ^3.0.0
  # Cached network images
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # Code generation for DI
  injectable_generator: ^2.6.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
